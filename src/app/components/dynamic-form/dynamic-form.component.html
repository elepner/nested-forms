<form [formGroup]="form">
  <p>ID: <b>{{ phoneConfig.id }}</b></p>
  <p>Phone name: <b>{{ phoneConfig.name }}</b></p>

  <div *ngFor="let fieldForm of phoneConfig.config" style="margin-bottom: 30px;">
    <h3 *ngIf="fieldForm.title">{{ fieldForm.title }}</h3>
    <p *ngIf="fieldForm.description">{{ fieldForm.description }}</p>
    <ng-container
      appDynamicFormField
      [field]="fieldForm"
      [group]="form"></ng-container>
  </div>

</form>
