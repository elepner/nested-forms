
<header class="dialog-header">
  <h1 mat-dialog-title>{{ formData.title }}</h1>
</header>

<div mat-dialog-content>
  <app-dynamic-form [phoneConfig]="formData.phone"></app-dynamic-form>

  <br /><br />

  <pre>{{ dynamicFormComponent.form.value | json }}</pre>
</div>

<div mat-dialog-actions>
  <hr />
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]=""
    cdkFocusInitial>SAVE</button>
</div>
